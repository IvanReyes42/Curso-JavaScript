<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo For</title>
</head>
<body>
    <script>
        /*
        for(variable ; condicion ; incremento decremento){
            intrucciones
        }
        
        */

        //Imprimer numeros del 1 al 10
        for(var i = 1; i <=10; i++){
            console.log(i)
        }

        //Imprimier cada caracter de un string
        var nombre = "Alejandro"
        for(var x = 0; x <= nombre.length-1; x++){
            console.log(nombre[x])
        }

        //Imprimer elementos de un Arreglo
        var nombres = ["Ivan","Reyes","Ortega"]
        for(var f = 0; f <= nombres.length-1; f++){
            console.log(nombres[f])
        }

    </script>
</body>
</html>
