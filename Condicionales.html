    <title>Condicinales</title>

<body>
    
    <script>
        /*
            Operadores Logicos
            || Or
            && AND
            == Igual en valor
            === Igual en valor y tipo
            != diferente en valor
            !== Diferente en valor y tipo
            > mayor que     >= Mayroe igual a
            < menor que     <= Menor igual a 
        */


        var n1 = 30
        var n2 = "30"

        if(n1 == n2){
            console.log("Son Iguales en valor");
        }

        if(n1 === n2){
            console.log("No iguales en valor y tipo")
        }
        else{
            console.log("No son iguales en valor y tipo")
        }

        var n3 = 5
        var n4 = 9
        if(n3 >= n4){
            console.log("n3 es mayor o igual que n4")
        }
        else{
            console.log("n3 no es mayor o igual que n4")
        }

        if(n3 <= n4){
            console.log("n3 es menor o igual que n4")
        }
        else{
            console.log("n3 no es smenor o igual que n4")
        }


    </script>



</body>
</html>
