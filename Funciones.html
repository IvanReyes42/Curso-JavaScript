<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <script>

        /*
            function NombreFuncion (Parametros) {
                Bloque de codigo
                return //Palabra reservada para retornar un valor
                //Todos los metodos por defecto retornan la variable undefined
            }
        */

        function Suma(a,b){
            console.log(b);

            b = b || 0; //Detecta cuando un valor es undefined y lo convierte a 0
            return a +b;
        }
        var resultado = Suma(2,10);
        console.log(resultado);
        console.log(Suma(4,5))

        //Cuando no pasamos un parametros a una funcion por defecto el valor que toma es undefined
        console.log(Suma(2))

    </script>
</body>
