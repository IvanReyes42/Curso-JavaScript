<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Aritmeticas</title>
</head>
<body>
    
    <script>    
        var n1 = 10
        var n2 = 15

        var suma = n1 + n2
        var resta = n1 - n2
        var division = n1 /n2
        var multiplicacion = n1 * n2
        var modulo = n1 % n2

        console.log("Suma = "+suma)
        console.log("Resta = "+resta)
        console.log("Division ="+division)
        console.log("Multiplicacion = "+multiplicacion)
        console.log("Modulo = "+modulo)
        console.log(n1++); //Aumenta uno
        console.log(n1+n2);
        console.log(15+25);
        
        //Libreria Math

        console.log("Elevado: "+Math.pow(2,2))
        console.log("Redondea 0.8: a "+Math.round(0.8))
        console.log("Redondea para arriba: "+Math.ceil(0.2))
        console.log("Redondea para abajo: "+Math.floor(0.9));
        console.log("Pi: "+Math.PI);
        console.log("Numero Ramdom entre 0 y 1: "+Math.random())
        console.log("Raiz cuadrada de 49: "+Math.sqrt(49))


    </script>

</body>
</html>
