<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cademas</title>
</head>
<body>
    
    <script>
        var nombre = "Ivan";
        console.log(nombre.length) //Muestra la longitud del string
        
        var resultado1 = nombre.indexOf("Hola") //Evalua si "Hola" se encuentra dentro de Ivan
        var resultado2 = nombre.indexOf("an") //Evalua si "an" se encuentra dentro de Ivan
        console.log(resultado1+" "+resultado2) //Muestra -1 y el segundo resultado es el valor de la posicion donde inicia an

        console.log(nombre[2]) //Imprime el caracter en la posicion 2 dentro de Nombre que seria "a" ya que inicia desde 0

        console.log(nombre[nombre.length - 1])//Sirve para mostrar la ultima letra de la palabra
        
        console.log(nombre.charAt(1) )//Muestra el caracter en la posicion 1 dentro de nombre que seria "v" ya que incia desde 0

        //Para remplazar carateres de un string usamos:
        console.log(nombre.replace("a","2")) //Remplazando las a por el numero 2

        console.log(nombre.slice(1,3)) //Muestra los caracteres desde la posicion 1 a la 3

        console.log(nombre.toUpperCase()) //Todo a MAYUSCULAS
        console.log(nombre.toLowerCase()) //Todo a minisculas
 
    </script>

</body>
</html>
